<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p id="paragraph">-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <footer>
        <button onclick="changeTextOfParagraph2()">Exercicio 1</button>
        <button onclick="changeColorToTrybegreen()">Exercicio 2</button>
        <button onclick="changeCenterColorToWhite()">Exercicio 3</button>
        <button onclick="correctTextFromH1()">Exercicio 4</button>
        <button onclick="upperCaseParagraphText()">Exercicio 5</button>
        <button onclick="consoleLogParagraphText()">Exercicio 6</button>
        <button onclick="location.reload(true)">Resetar</button>
    </footer>
    <script>
        
        // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()
        // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        
        function changeTextOfParagraph2() {
            document.getElementsByTagName('p')[1].innerText = "Em 2 anos me imagino trabalhando em uma empresa que entenda meu potencial.";
        }

        // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        
        function changeColorToTrybegreen() {
            document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76,164, 109)';
        }

        // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
        function changeCenterColorToWhite() {
            document.getElementsByClassName('center-content')[0].style.backgroundColor = 'white';
        }
        // 4. Crie uma função que corrija o texto da tag <h1>.

            function correctTextFromH1() {
                document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScript';
            }

        // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
            
            function upperCaseParagraphText() {
                let array = document.getElementsByTagName('p');
                for (let index = 0; index < array.length; index++) {
                    array[index].style.textTransform = 'uppercase';
                }
            }

        // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.

            function consoleLogParagraphText() {
                array = document.getElementsByTagName('p');
                for (let index = 0; index < array.length; index++) {
                    console.log(array[index].innerText)
                }
                alert('Olhe o console do browser')
            }

    </script>
  </body>
</html>
